<section class="champion">
  <div class="ui container">
    <champion-card class="ui fluid card" *ngIf="champion" [champion]="champion"></champion-card>
    <a class="ui label" [routerLink]="['/champion', 'annie']" [routerLinkActive]="['gold']" [routerLinkActiveOptions]="{exact:true}">Annie</a>
    <a class="ui label" [routerLink]="['/champion', 'jinx']" [routerLinkActive]="['gold']" [routerLinkActiveOptions]="{exact:true}">Jinx</a>
    <a class="ui label" [routerLink]="['/champion', 'vi']" [routerLinkActive]="['gold']" [routerLinkActiveOptions]="{exact:true}">Vi</a>
    <div class="ui top attached tabular small menu">
      <a class="active item" data-tab="summary">Summary</a>
      <a class="item" data-tab="abilities">Abilities</a>
    </div>
    <champion-summary *ngIf="champion" [champion]="champion" class="active" data-tab="summary"></champion-summary>
    <champion-abilities *ngIf="champion" [champion]="champion" data-tab="abilities"></champion-abilities>
  </div>
</section>
