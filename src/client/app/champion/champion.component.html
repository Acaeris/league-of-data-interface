<section class="champion">
  <div class="ui container">
    <div class="ui fluid card" *ngIf="champion">
      <div class="content">
        <i class="right floated star icon"></i>
        <div class="ui left floated small image">
          <img src="http://ddragon.leagueoflegends.com/cdn/7.5.1/img/champion/{{champion.name}}.png" />
        </div>
        <a class="header">{{champion.name}}</a>
        <div class="meta">
          <div class="ui labels">
            <span class="ui label" *ngFor="let tag of champion.tags">{{tag}}</span>
          </div>
          <p class="right floated date">Version: {{champion.version}}</p>
        </div>
      </div>
    </div>
    <div class="ui top attached tabular small menu">
      <a class="active item">Summary</a>
      <a class="item">Abilities</a>
    </div>
    <div class="ui bottom attached segment">
      <div class="ui stackable grid">
        <div class="twelve wide column">Stuff</div>
      </div>
    </div>
  </div>
</section>
