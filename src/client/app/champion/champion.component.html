<section class="champion" [style.background-image]="background">
  <div class="ui container">
    <champion-card class="ui fluid card" *ngIf="champion" [champion]="champion"></champion-card>
    <sm-tabs class="small">
      <sm-tab title="Summary">
        <champion-summary *ngIf="champion" [champion]="champion"></champion-summary>
      </sm-tab>
      <sm-tab title="Abilities">
        <champion-abilities *ngIf="champion" [champion]="champion"></champion-abilities>
      </sm-tab>
    </sm-tabs>
  </div>
</section>
