<section class="champion">
  <div class="ui container">
    <div class="ui fluid card" *ngIf="champion">
      <div class="content">
        <i class="right floated star icon"></i>
        <div class="ui left floated small image">
          <img src="http://ddragon.leagueoflegends.com/cdn/7.5.1/img/champion/{{champion.name}}.png" />
        </div>
        <h2 class="header">{{champion.name}}</h2>
        <div class="meta">
          <p class="subheader">{{champion.title}}</p>
          <div class="ui labels">
            <span class="ui label" *ngFor="let tag of champion.tags">{{tag}}</span>
          </div>
          <p class="right floated date">Version: {{champion.version}}</p>
        </div>
      </div>
      <div class="ui segment">
        <div class="ui mini four statistics">
          <div class="statistic">
            <span class="label">Win Rate</span>
            <span class="value">51.6%</span>
          </div>
          <div class="statistic">
            <span class="label">Popularity</span>
            <span class="value">2.2%</span>
          </div>
          <div class="statistic">
            <span class="label">Ban Rate</span>
            <span class="value">3.7%</span>
          </div>
          <div class="statistic">
            <span class="label">AVG Matches Played</span>
            <span class="value">5.2</span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui top attached tabular small menu">
      <a class="active item">Summary</a>
      <a class="item">Abilities</a>
    </div>
    <div class="ui bottom attached segment">
      <div class="ui stackable grid">
        <div class="twelve wide column">Stuff</div>
      </div>
    </div>
  </div>
</section>
