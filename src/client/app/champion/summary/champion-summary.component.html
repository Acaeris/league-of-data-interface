<div class="ui stackable grid">
  <div class="eleven wide column">
    <h3 class="ui header">Combos</h3>
    <div class="ui basic segment" *ngFor="let combo of champion.combos">
      <div class="ui breadcrumb">
        <h5 class="ui block header">{{combo.title}}</h5>
        <span *ngFor="let spell of combo.spells; let isLast=last">
          <ui-spell-icon type="spell" key="{{spell.key}}" name="{{spell.name}}"></ui-spell-icon>
          <i class="gold right arrow icon divider" *ngIf="!isLast"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="five wide column">
    <h3 class="ui top attached header segment">Strength over Time</h3>
    <table class="ui bottom attached definition table">
      <tbody>
        <tr>
          <td>Early</td>
          <td><span class="ui custom rating {{champion.name | lowercase}}" data-max-rating="5" attr.data-rating="{{champion.rating.early}}"></span></td>
        </tr>
        <tr>
          <td>Mid</td>
          <td><span class="ui custom rating {{champion.name | lowercase}}" data-max-rating="5" attr.data-rating="{{champion.rating.mid}}"></span></td>
        </tr>
        <tr>
          <td>Late</td>
          <td><span class="ui custom rating {{champion.name | lowercase}}" data-max-rating="5" attr.data-rating="{{champion.rating.late}}"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
